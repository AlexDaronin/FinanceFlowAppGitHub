<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#gradient)"/>
  
  <!-- Flowing F shape - minimalistic design -->
  <!-- Vertical line of F -->
  <path d="M 320 200 L 320 824" stroke="white" stroke-width="80" stroke-linecap="round" fill="none"/>
  
  <!-- Top horizontal line of F -->
  <path d="M 320 200 L 680 200" stroke="white" stroke-width="80" stroke-linecap="round" fill="none"/>
  
  <!-- Middle horizontal line of F (flowing/curved) -->
  <path d="M 320 450 Q 500 430 680 450" stroke="white" stroke-width="80" stroke-linecap="round" fill="none"/>
  
  <!-- Flow accent - curved line representing flow -->
  <path d="M 680 200 Q 780 300 750 500 Q 720 700 680 824" stroke="white" stroke-width="60" stroke-linecap="round" fill="none" opacity="0.6"/>
</svg>

